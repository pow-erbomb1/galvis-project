<a href="{{ url_for('hello') }}">Home</a>

{% if current_user.is_authenticated %}
    <span><b>Profiles</b></span>
    <a href="{{ url_for('profiles.create_profile') }}">Create Profile</a>
    <a href="{{ url_for('profiles.read_profiles') }}">View Profiles</a>
    {% if current_user.admin %}
        <span><b>Users</b></span>
        <a href="{{ url_for('accounts.create') }}">Create User</a>
        <a href="{{ url_for('accounts.users') }}">View Users</a>
    {% endif %}
    <span><b>Accounts</b></span>
    <a href="{{ url_for('accounts.view', username=current_user.username) }}">My User Page</a>     
    <a href="{{ url_for('accounts.logout') }}">Logout</a>
{% else %}
    <a href="{{ url_for('accounts.login') }}">Login</a>
{% endif %}
