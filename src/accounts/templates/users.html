<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Users</title>
</head>
<body>
    {% include 'header.html' %}
    <h1>Users</h1>

{% if not users %}
No users.
{% else %}
<table>
    <thead>
        <tr>
            <th>Username</th>
            <th>Password</th>
            <th>Admin</th>
            <th>View/update</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.password }}</td>
            <td>{{ user.admin }}</td>
            <td><a href="{{ url_for('accounts.view', username=user.username) }}">View/update</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endif %}
</body>
</html>
